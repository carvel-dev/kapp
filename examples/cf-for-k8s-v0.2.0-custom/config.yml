    metadata:
      annotations:
        prometheus.io/scrape: "true"
        prometheus.io/port: "9102"
        prometheus.io/path: metrics
      labels:
        app.kubernetes.io/name: cf-api-server
    spec:
      containers:
      - name: cf-api-server
        image: cloudfoundry/cloud-controller-ng@sha256:1a13237463a8e2f47731d5f20ac406b8e9f4f564d18dd799123238c180260d7e
        imagePullPolicy: Always
        volumeMounts:
        - name: server-sock
          mountPath: /data/cloud_controller_ng
        - name: cloud-controller-ng-yaml
          mountPath: /config/
        - name: uaa-certs
          mountPath: /config/uaa/certs
        - name: eirini-certs
          mountPath: /config/eirini/certs
        - name: metric-proxy-certs
          mountPath: /config/metric_proxy/certs
        - name: metric-proxy-ca
          mountPath: /config/metric_proxy/ca
      - name: cf-api-local-worker
        image: cloudfoundry/cloud-controller-ng@sha256:1a13237463a8e2f47731d5f20ac406b8e9f4f564d18dd799123238c180260d7e
        imagePullPolicy: Always
        command:
        - /usr/local/bin/bundle
        args:
        - exec
        - rake
        - jobs:local
        volumeMounts:
        - name: cloud-controller-ng-yaml
          mountPath: /config/
        - name: nginx-uploads
          mountPath: /tmp/uploads
      - name: nginx
        image: cloudfoundry/capi-nginx@sha256:abfa8900163892fae1ebdaffbe3619ef821b769646d51279278bff4334b3d8bc
        imagePullPolicy: Always
        ports:
        - containerPort: 80
        readinessProbe:
          httpGet:
            port: 80
            path: /healthz
        volumeMounts:
        - name: nginx
          mountPath: /etc/nginx
          readOnly: true
        - name: server-sock
          mountPath: /data/cloud_controller_ng
        - name: nginx-logs
          mountPath: /cloud_controller_ng
        - name: nginx-uploads
          mountPath: /tmp/uploads
      - name: statsd-exporter
        image: prom/statsd-exporter:v0.15.0@sha256:e3174186628b401e4a441b78513ba06e957644267332436be0c77dd7af9bdddc
        imagePullPolicy: Always
      serviceAccountName: cc-api-service-account
      volumes:
      - name: server-sock
        emptyDir: {}
      - name: cloud-controller-ng-yaml
        configMap:
          name: cloud-controller-ng-yaml
      - name: nginx
        configMap:
          name: nginx
      - name: nginx-logs
        emptyDir: {}
      - name: uaa-certs
        secret:
          secretName: uaa-certs
      - name: eirini-certs
        secret:
          secretName: eirini-internal-tls-certs
      - name: metric-proxy-certs
        secret:
          secretName: metric-proxy-cert
      - name: metric-proxy-ca
        secret:
          secretName: metric-proxy-ca
      - name: nginx-uploads
