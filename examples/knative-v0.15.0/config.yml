        - /tmp/config/envoy-bootstrap.yaml
        command:
        - /usr/local/bin/envoy
        image: docker.io/maistra/proxyv2-ubi8:1.1.0
        imagePullPolicy: Always
        name: kourier-gateway
        ports:
        - name: http2
          containerPort: 8080
          protocol: TCP
        - name: https
          containerPort: 8443
          protocol: TCP
        volumeMounts:
        - name: config-volume
          mountPath: /tmp/config
        lifecycle:
          preStop:
            exec:
              command:
              - curl
              - -X
              - POST
              - --unix
              - /tmp/envoy.admin
              - http://localhost/healthcheck/fail
        readinessProbe:
          httpGet:
            httpHeaders:
            - name: Host
              value: internalkourier
            path: /ready
            port: 8081
            scheme: HTTP
          initialDelaySeconds: 10
          periodSeconds: 5
      volumes:
      - name: config-volume
        configMap:
          name: kourier-bootstrap
      restartPolicy: Always
