apiVersion: kustomize.config.k8s.io/v1beta1
kind: Kustomization

components:
  - ../../components/kapp-config

configMapGenerator:
  - name: config-map
    literals:
      - foo=bar
    options:
      annotations:
        kapp.k14s.io/num-versions: "1"
  - name: versioned-cm
    literals:
      - trulla=erna
    options:
      disableNameSuffixHash: true
      annotations:
        kapp.k14s.io/versioned: ""
        kapp.k14s.io/num-versions: "1"
